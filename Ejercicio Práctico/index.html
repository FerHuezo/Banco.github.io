<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Software 1B</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <section class="p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
            <div class="container" id="inicio">
                <div class="d-sm-flex align-items-center justify-content-center">
                    <div>
                        <br>
                        <h1>
                            <span class="sub">
                                <center><b>Banco Software
                            </span></center></b>
                        </h1>
                        <p class="lead my-4">
                            Bienvenido al banco de Software donde te brindamos el mejor servicio.
                        </p>
                        <center><img src="img/imgbanco.avif" width="200px"></center>
                        <br>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col-6 ">
                        <input type="number" class="form-control" placeholder="Ingrese cantidad a retirar ($):"
                            id="cantidad" required>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre:" id="nombre" required>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section>
            <div class="card">
                <div class="card-body">
                    <button id="retiroBtn" class="btn form-control">Realizar Retiro</button>
                    <p id="resultado"></p>
                </div>
                <div class="alert alert-info" role="alert" id="name">
                    ...
                  </div>
                  <br>
                  <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="alert alert-success" role="alert">
                            <h6>Billetes de 100 $: <span class="badge bg-secondary" id="cien">X</span></h6>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="alert alert-success" role="alert">
                            <h6>Billetes de 10 $: <span class="badge bg-secondary" id="diez">X</span></h6>
                          </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="alert alert-success" role="alert">
                            <h6>Billetes de 50 $: <span class="badge bg-secondary" id="cincuenta">X</span></h6>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="alert alert-success" role="alert">
                            <h6>Billetes de 5 $: <span class="badge bg-secondary" id="cinco">X</span></h6>
                          </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="alert alert-success" role="alert">
                            <h6>Billetes de 20 $: <span class="badge bg-secondary" id="veinte">X</span></h6>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="alert alert-success" role="alert">
                            <h6>Billetes de 1 $: <span class="badge bg-secondary" id="uno">X</span></h6>
                          </div>
                    </div>
                  </div>
            </div>
    </div>
    </section>
    <br>
    <script src="Js/cuenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
